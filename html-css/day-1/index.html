<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Day 1</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Day 1 of learning HTML and CSS</h1>
      <div class="box">
        <p>Element 1</p>
        <p>Element 2</p>
        <p>Element 3</p>
      </div>
      <div class="main-image">
        <img
          src="https://media.istockphoto.com/id/2191856609/photo/angry-roaring-agressive-jack-russell-terrier-playing-and-biting-his-owner.jpg?s=1024x1024&w=is&k=20&c=zLS1O0gM71QKR5E_aIBwwUH1B0z17MVNG2GZ_RsrgLE="
          alt="A happy doggo"
        />
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
        </tbody>
      </table>
      <form action="#" method="POST" id="form">
        <label for="username"
          >Username:
          <input type="text" id="username" name="username" />
        </label>
        <label for="password"
          >Password:
          <input type="password" id="password" name="password" />
        </label>
        <button>Submit</button>
      </form>
    </main>
    <footer>
      <p>Have a nice day!</p>
    </footer>
  </body>
</html>
